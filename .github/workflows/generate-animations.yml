name: Generate Animations

on:
  schedule:
    # Alle 12 Stunden
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1. Repository auschecken
      - name: checkout
        uses: actions/checkout@v3

      # 2. Pacman generieren
      # Hinweis: Die Action erstellt das Bild standardmäßig im aktuellen Verzeichnis oder 'dist'
      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      # 3. Snake generieren
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake.svg?palette=github-dark
            dist/snake-light.svg?palette=github-light

      # 4. Sicherstellen, dass die Pacman-Datei auch im dist-Ordner landet
      # (Manche Actions legen Dateien unterschiedlich ab, so gehen wir sicher)
      - name: Move pacman to dist
        run: |
          mkdir -p dist
          mv pacman-contribution-graph.svg dist/ 2>/dev/null || true

      # 5. Beide Dateien gleichzeitig in den 'output' Branch pushen
      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
